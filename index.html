                        <img src="images/Left-Arrow.png">
                        <span class="player-name">John Doe</span>

                        <span>20</span>

                    </div>

                <p class="question">Choose the option that you think does not go with <br> the other three and select A,B,C or D as your answer</p>

                <p class="topic-1">COLOR</p>

                <div class="heading-4"><span class="online">4 Online</span><span class="top20">Top 20</span></div>
            </div>

            <div class="main-section">
                <div class="options-row-1">
                    <div class="option-1 option"><span class="letter">A</span><img class="ellipse-img-1" src="images/Ellipse 3.png" alt=""></div>
                    <div class="option-2 option"><span class="letter">B</span><img class="ellipse-img-1" src="images/green-ellipse.png" alt=""></div>
                </div>

                <div class="options-row-2">
                    <div class="option-3 option"><span class="letter">C</span><img class="ellipse-img-1" src="images/Ellipse 3.png" alt=""></div>
                    <div class="option-4 option"><span class="letter">D</span><img class="ellipse-img-1" src="images/Ellipse 3.png" alt=""></div>
                </div>
            </div>

            <div class="next-section">
                <button class="next-btn">Next</button>
            </div>
        </div>
    </section>
